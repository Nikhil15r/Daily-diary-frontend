<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container-fluid bg-gray-form g-0">
        <div class="row vh-100">
            <div class="col-lg-12 col-md-12 d-flex-column align-self-center ">
                <div class="row">
                    <form action="">
                        <div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6 ">
                            <h1 class="text-center my-4">Forget password</h1>

                            <div class="mb-2 ">
                                <input type="email" class="form-control input-size"  placeholder="email@example.com">
                            </div>

                            <p class="text-center mb-3">Or</p>
                            <div class="mb-3 ">
                                <input type="tel" class="form-control input-size"  placeholder="Mobile Number">
                            </div>

                            <hr class="w-75 m-auto my-5">

                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-primary w-100 input-size-btn" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
