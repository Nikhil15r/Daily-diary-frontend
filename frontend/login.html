<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

    <div class="container-fluid bg-gray-form g-0">
        <div class="row vh-100">
            <div class="col-md-6 d-none d-lg-block image-set">

            </div>
            <div class="col-lg-6 col-md-12 d-flex-column align-self-center ">
                <div class="row">
                    <div class=" offset-2 col-8 ">
                        <form action="">
                        <h1 class="text-center my-4">Log In</h1>

                        <div class="mb-4" x-data="{ email: '', isValid: false , validateEmail: function(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); } }">
                            <input type="email" class="form-control input-size" x-model="email" x-on:input="isValid = validateEmail(email)" placeholder="user@example.com" x-bind:class="{ 'is-valid': isValid }">
                            <!-- <p x-show="isValid" class="text-success d-none">Great! Your email is valid</p> -->
                            <p x-show="!isValid && email !==''" class="text-danger p-2 validate-text-size">Please Enter Valid email!</p>
                        </div>

                        <div class="mb-4" x-data="{ password: '', isValid: false, validatePassword: function(password) { return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(password); } }">
                            <input type="password" class="form-control input-size" x-on:input="isValid = validatePassword(password)" x-model="password" x-bind:class="{ 'is-valid': isValid }" placeholder="Password">
                            <p x-show="!isValid && password !== ''" class="text-danger validate-text-size p-2">Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit.</p>
                        </div>

                        <p class="text-end mb-4"><a href="#">Forget password?</a></p>
                        
                        <hr class="w-75 m-auto mb-4">

                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary w-100 input-size-btn fs-6" type="submit">Log In</button>
                        </div>

                        <p class="text-center my-5"><a href="#">Create an account</a></p>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
